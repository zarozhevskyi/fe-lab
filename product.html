<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All for sports closing</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }

      input,
      button,
      textarea,
      select {
        font: inherit;
      }

      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <a class="logo-link" href="/">
        <img src="./assets/logo.png" width="48px" alt="Logo icon" />

            <a class="nav-links-list-item-link" href="/">Men</a>

                alt="Nike Dunk Low Retro"
              />

            <li class="product-photos-list-item">
              <img
                class="product-photos-list-img"

              width="400px"

              <button class="product-photo-button"><</button>

                <input
                  id="41.5"

              <li class="size-list-item">

                  value="42"

                />

              <li class="size-list-item">
